<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    
</body>
<script>   

    // 解构成功
    let [foo,[[bar],baz]]=[1,[[2],3]]
    console.log(foo)    //1
    console.log(bar)    //2
    console.log(baz)    //3

    let [,,third]=["foo","bar","baz"]
    console.log(third)  //baz

    let [x,,y]=[1,2,3]
    console.log(x)  //1
    console.log(y)  //3

    let [head,...tail]=[1,2,3,4]
    console.log(head)   //1
    console.log(tail)   //[2,3,4]

    let [x1,y1,...z1]=['a']
    console.log(x1) //'a'
    console.log(y1) //undefined
    console.log(z1) //[]

    // 解构不成功
    // 解构不成功变量的值为undefined
    let [foo1]=[]
    console.log(foo1)   //undefined

    let [a,b]=[1]
    console.log(a)  //1
    console.log(b)  //undefined


    // 不完全解构：
    // 等号左边的模式，只匹配一部分的等号右边的数组
    let [a1,a2]=[1,2,3]
    console.log(a1) //1
    console.log(a2) //2

    let [a3, [b3], d3] = [1, [2, 3], 4];
    console.log(a3) //1
    console.log(b3) //2
    console.log(d3) //4


    // 报错
    // 如果等号的右边不是数组（或者严格地说，不是可遍历的结构，那么将会报错。）
    // let [foo2] = 1;
    // let [foo3] = false;
    // let [foo4] = NaN;
    // let [foo5] = undefined;
    // let [foo6] = null;
    // let [foo7] = {};



</script>
</html>
